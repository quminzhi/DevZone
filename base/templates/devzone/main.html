<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'devzone/images/favicon.png' %}" type="image/x-icon" />
    <!-- Icon - IconMonster -->
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" />
    <!-- Mumble UI -->
    <link rel="stylesheet" href="{% static 'devzone/uikit/styles/uikit.css' %}" />
    <!-- Dev Search UI -->
    <link rel="stylesheet" href="{% static 'devzone/css/app.css' %}" />

    <title>DevZone - Connect with UW Developers!</title>
</head>

<body>
    {% include 'devzone/navbar.html' %}

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert--{{ message.tags }}">
        <p class="alert__message">{{ message }}</p>
        <button class="alert__close">&#215;</button>
    </div>
    {% endfor %}
    {% endif %}

    {% block content %}

    {% endblock %}

    <script src="{% static 'devzone/uikit/app.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="{% static 'devzone/js/main.js' %}"></script>
    <script>
        $(document).ready(function() {
            // messages timeout for 4 sec 
            setTimeout(function() {
                $('.alert').fadeOut('slow');
            }, 3000); // <-- time in milliseconds, 1000 =  1 sec
        });
    </script>
</body>

</html>
