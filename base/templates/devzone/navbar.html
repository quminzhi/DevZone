{% load static %}

<header class="header">
    <div class="container container--narrow">
        <a href="{% url 'dev-profiles' %}" class="header__logo">
            <img src="{% static 'devzone/images/logo.png' %}" alt="UW Logo" />
        </a>
        <nav class="header__nav">
            <input type="checkbox" id="responsive-menu" />
            <label for="responsive-menu" class="toggle-menu">
                <span>Menu</span>
                <div class="toggle-menu__lines"></div>
            </label>
            <ul class="header__menu">
                <li class="header__menuItem"><a href="{% url 'dev-profiles' %}">Developers</a></li>
                <li class="header__menuItem"><a href="{% url 'dev-projects' %}">Projects</a></li>
                
                {% if request.user.is_authenticated %}
                <li class="header__menuItem"><a href="{% url 'dev-inbox' %}">Inbox</a></li>
                <li class="header__menuItem"><a href="{% url 'dev-account' %}">Account</a></li>
                <li class="header__menuItem"><a href="{% url 'dev-logout' %}" class="btn btn--sub">Logout</a></li>
                {% else %}
                <li class="header__menuItem"><a href="{% url 'dev-login' %}" class="btn btn--sub">Login/Sign Up</a></li>
                {% endif %}
            </ul>
        </nav>
    </div>
</header>
